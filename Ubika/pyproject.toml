[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Sekoia.io Automation Module for Ubika"
version = "0.0"
description = ""
authors = []
package-mode = false

[tool.black]
line-length = 119
target-version = [ "py314",]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 119

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
orjson = "^3.7.7"
python-dateutil = "^2.8.2"
sekoia-automation-sdk = "^1.21.2"
cachetools = "^6.0.0"
pyrate-limiter = ">=2.8.0,<2.9.0"
httpx-ratelimiter = ">=0.0.1,<1.0.0"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"
respx = "^0.22.0"

[tool.coverage.run]
omit = [ "tests/*", "main.py", "dev.py",]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [ "tests",]
filterwarnings = [ "error", "ignore::DeprecationWarning", "ignore:.*unclosed.*:ResourceWarning",]
addopts = "  --strict-markers\n  --tb=short\n  --cov=ubika_modules\n  --cache-clear\n  --cov-report=html\n  --cov-report=term-missing:skip-covered\n  --cov-fail-under=5\n"

[tool.poetry.dependencies.httpx]
extras = [ "http2",]
version = "^0.28.1"
