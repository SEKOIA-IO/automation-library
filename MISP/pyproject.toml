[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "automation-module-misp"
description = "MISP automation module for Sekoia.io - Retrieve and process IDS-flagged attributes"
version = "2.8.1"
authors = ["AKONIS"]
readme = "README.md"
documentation = "https://docs.sekoia.io"
keywords = ["misp", "threat-intelligence", "ioc", "sekoia", "automation"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
# MISP Integration
pymisp = "^2.4.200"
# Sekoia Automation SDK
sekoia-automation-sdk = "^1.18.0"
# STIX Support
stix2 = "^3.0.1"
# Caching
cachetools = "^5.5.0"
# JSON Processing (faster than standard json)
orjson = "^3.10.12"
# HTTP Requests
requests = "^2.32.3"
# Async Support (if needed for future enhancements)
aiohttp = { version = "^3.10.11", optional = true }

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-asyncio = "^0.24.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.6.1"
requests-mock = "^1.12.1"
freezegun = "^1.5.1"
# Code Quality
black = "^24.10.0"
isort = "^5.13.2"
flake8 = "^7.1.1"
pylint = "^3.3.2"
mypy = "^1.13.0"
# Type Stubs
types-requests = "^2.32.0"
types-cachetools = "^5.5.0"
# Security
bandit = "^1.7.10"
safety = "^3.2.11"
# Documentation
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.2"
# Pre-commit hooks
pre-commit = "^4.0.1"

[tool.poetry.extras]
async = ["aiohttp"]

[tool.black]
line-length = 119
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # Default exclusions
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 119
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip = [".venv", "venv", ".git", "__pycache__"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=misp",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-branch",
    "--cov-fail-under=80",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "requires_misp: Tests requiring MISP instance",
    "requires_sekoia: Tests requiring Sekoia.io access",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["misp"]
omit = [
    "tests/*",
    "main.py",
    "*/__init__.py",
    "*/conftest.py",
    ".venv/*",
    "venv/*",
    # Exclude other MISP modules not related to the new trigger
    "misp/misp_query.py",
    "misp/misp2stix2_mapping.py",
    "misp/misp_to_stix.py",
    "misp/misp_to_stix_converter.py",
    "misp/publish_to_misp.py",
    "misp/trigger.py",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "if typing.TYPE_CHECKING:",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
pretty = true
show_error_codes = true
show_error_context = true
show_column_numbers = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_untyped_calls = false

[tool.pylint.main]
py-version = "3.11"
jobs = 0
limit-inference-results = 100
fail-under = 8.0

[tool.pylint.messages_control]
max-line-length = 119
disable = [
    "C0103",  # Invalid name
    "C0114",  # Missing module docstring
    "C0115",  # Missing class docstring
    "C0116",  # Missing function docstring
    "R0903",  # Too few public methods
    "R0913",  # Too many arguments
    "W0212",  # Access to protected member
]

[tool.pylint.format]
max-line-length = 119

[tool.pylint.design]
max-args = 10
max-locals = 20
max-returns = 6
max-branches = 15
max-statements = 60
max-attributes = 10

[tool.bandit]
targets = ["misp"]
exclude_dirs = ["tests", ".venv", "venv"]
skips = ["B101", "B601"]
severity = "medium"

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*/*_test.py"]

[tool.ruff]
line-length = 119
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "S",   # flake8-bandit
    "T20", # flake8-print
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "S101",  # use of assert
]

[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101",  # assert allowed in tests
    "T20",   # print allowed in tests
]

[tool.ruff.isort]
known-first-party = ["misp"]

[tool.poetry.scripts]
misp-trigger = "misp.trigger_misp_ids_attributes_to_ioc_collection:main"