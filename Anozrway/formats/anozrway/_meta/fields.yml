# Balise Pipeline fields
anozrway.balise.context:
  description: Search context used when querying the Balise Pipeline API.
  name: anozrway.balise.context
  type: keyword

anozrway.balise.download_links:
  description: URLs for downloading leak data.
  name: anozrway.balise.download_links
  type: keyword

anozrway.balise.downloaded_files_count:
  description: Number of files downloaded from the leak.
  name: anozrway.balise.downloaded_files_count
  type: long

anozrway.balise.nom_fuite:
  description: Name of the detected data leak.
  name: anozrway.balise.nom_fuite
  type: keyword

anozrway.balise.rule_matched_count:
  description: Number of detection rules matched.
  name: anozrway.balise.rule_matched_count
  type: long

anozrway.balise.searched_domain:
  description: Domain used when querying the Balise Pipeline API.
  name: anozrway.balise.searched_domain
  type: keyword

anozrway.balise.status:
  description: Processing status of the leak event (finished, failed, running, ready_to_index).
  name: anozrway.balise.status
  type: keyword

anozrway.balise.uploaded_files:
  description: Array of file objects detected in the leak.
  name: anozrway.balise.uploaded_files
  type: object

anozrway.balise.uploaded_files.file_uri:
  description: URI of the detected file in quarantine storage.
  name: anozrway.balise.uploaded_files.file_uri
  type: keyword

anozrway.balise.uploaded_files.filename:
  description: Name of the detected file.
  name: anozrway.balise.uploaded_files.filename
  type: keyword

anozrway.balise.uploaded_files.keywords:
  description: Keywords or data types detected in the file.
  name: anozrway.balise.uploaded_files.keywords
  type: keyword

anozrway.balise.uploaded_files.watermark:
  description: Watermark identifier on the file.
  name: anozrway.balise.uploaded_files.watermark
  type: keyword

anozrway.balise.version:
  description: Balise Pipeline event schema version.
  name: anozrway.balise.version
  type: keyword

anozrway.balise.watermarked_count:
  description: Number of watermarked files detected.
  name: anozrway.balise.watermarked_count
  type: long

# Domain Search fields (no ECS equivalent)
anozrway.record.first_name:
  description: First name found in the breach record.
  name: anozrway.record.first_name
  type: keyword

anozrway.record.last_name:
  description: Last name found in the breach record.
  name: anozrway.record.last_name
  type: keyword

anozrway.record.other_email:
  description: Additional email address found in the breach record.
  name: anozrway.record.other_email
  type: keyword

anozrway.record.postal_code:
  description: Postal code found in the breach record.
  name: anozrway.record.postal_code
  type: keyword

anozrway.record.work:
  description: Job title or position found in the breach record.
  name: anozrway.record.work
  type: keyword

anozrway.source.data:
  description: List of field types present in the breach record.
  name: anozrway.source.data
  type: keyword

anozrway.source.date:
  description: Source publication date.
  name: anozrway.source.date
  type: date

anozrway.source.detection_date:
  description: Detection date reported by Anozrway.
  name: anozrway.source.detection_date
  type: date

anozrway.source.type:
  description: Type of Anozrway source (LEAK or RANSOMWARE).
  name: anozrway.source.type
  type: keyword

related.user:
  description: Related user identifiers.
  name: related.user
  type: keyword
