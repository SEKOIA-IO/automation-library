[tool.poetry]
name = "Automation module for Office365"
description = ""
version = "0.0"
authors = []

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
sekoia-automation-sdk = "^1.12.2"
orjson = "^3.7.7"
tenacity = "^8.0.1"
msal = "^1.18.0"
python-dateutil = "^2.8.2"
freezegun = "^1.4.0"
pytest-freezegun = "^0.4.2"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 119

[tool.black]
line-length = 119
target-version = ['py311']

[tool.coverage.run]
omit = ["tests/*", "main.py"]

[tool.ruff]
target-version = "py311"
line-length = 119
fix = true
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "FIX", # flake8-fixme
    "T20", # flake8-print
]
ignore = [
    "FIX003", # line-contains-xxx
    "FIX004", # line-contains-hack
    "C901",   # complex-structure
]
