[tool.poetry]
name = "Automation module for Netskope"
version = "0.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
netskopesdk = "^0.0.34"
sekoia-automation-sdk = "^1.12.2"
google-cloud-pubsublite = "^1.8.3"
google-api-python-client = "^2.95.0"
google-auth-httplib2 = "^0.1.0"
google-auth-oauthlib = "^1.0.0"
google-api-core = "^2.11.1"
google-auth = "^2.22.0"
googleapis-common-protos = "^1.59.1"
aiohttp = "^3.9.3"
aiolimiter = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 119

[tool.coverage.run]
omit = [
    "tests/*",
    "dev.py",
    "main.py",
]

[tool.mypy]
exclude = [
    "tests/*",
    "dev.py"
]
