[tool.poetry]
name = "symphony module for Jumpcloud directory insights"
version = "0.0"
description = ""
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
orjson = "^3.7.7"
python-dateutil = "^2.8.2"
structlog = "^22.3.0"
sekoia-automation-sdk = "^1.0"
black = {version = "^22.6.0", allow-prereleases = true}
flake8 = "^4.0.1"
mypy = "^0.961"
pytest-clarity = "^1.0.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"
pytest-env = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 119

[tool.pytest.ini_options]
env = [
    "JUMPCLOUD_BASE_URL = https://api.jumpcloud.com/",
    "JUMPCLOUD_API_TOKEN = TO_REPLACE"
]