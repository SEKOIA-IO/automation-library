[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Automation Module for OSINTCollector"
description = ""
version = "0.0"
authors = []
package-mode = false

[tool.black]
line-length = 119
target-version = ["py314"]
include = "\\.pyi?$"

[tool.poetry.dependencies]
python = ">=3.14,<4.0"
sekoia-automation-sdk = "^1.13.0"
APScheduler = "^3.6"
beautifulsoup4 = "^4.7"
python-magic = "^0.4.12"
jsonpath-ng = "^1.4"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests-mock = "*"

[tool.coverage.run]
omit = ["tests/*", "main.py"]
