[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "imperva automation module"
version = "0.1.0"
description = ""
authors = []
package-mode = false

[tool.black]
line-length = 119
target-version = ["py314"]

[tool.isort]
profile = "black"
line_length = 119

[tool.poetry.dependencies]
python = ">=3.14,<4.0"
requests = "*"
sekoia-automation-sdk = "^1.21.0"
urllib3 = "*"
cryptography = "^46.0.2"
tenacity = "^9.1.2"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --junit-xml=junit.xml --cov-report term --cov-report html:coverage --cov=imperva"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*", "main.py"]
