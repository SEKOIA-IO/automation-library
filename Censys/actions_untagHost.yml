name: untagHost
pipeline:
- name: http
- name: output
stages:
  http:
    kind: http
    properties:
      method: DELETE
      url: '{{inputs.base_url}}/v2/hosts/{{inputs.ip}}/tags/{{inputs.id}}'
      auth:
        basic:
          username: '{{inputs.username}}'
          password: '{{inputs.password}}'
    asserts:
      success:
        predicate: '{{response.status_code == 204}}'
        fail: Expected a successful (2xx) status code, got {{response.status_code}}
  output:
    kind: output
    properties:
      result: '{{http.result}}'
description: 'Removes a tag on the given host.

  '
inputs:
  id:
    type: string
    description: The unique ID of the tag.
  ip:
    type: string
    description: The IP Address of the requested host.
  password:
    type: string
    description: The password for basic authentication
    default: '{{password}}'
  base_url:
    type: string
    description: Base URL for the API
    enum:
    - https://search.censys.io/api
  username:
    type: string
    description: The username for basic authentication
    default: '{{username}}'
