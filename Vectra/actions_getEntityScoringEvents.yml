name: getEntityScoringEvents
pipeline:
- name: http
- name: output
stages:
  http:
    kind: http
    properties:
      method: GET
      url: '{{inputs.base_url}}/events/entity_scoring'
      auth:
        oauth2:
          token_url: https://{{inputs.vectra_portal_url}}/oauth2/token
          client_credentials:
            client_id: '{{inputs.client_id}}'
            client_secret: '{{inputs.client_secret}}'
          scopes: []
      params:
        type: '{{inputs.type}}'
        from: '{{inputs.from}}'
        limit: '{{inputs.limit}}'
        event_timestamp_gte: '{{inputs.event_timestamp_gte}}'
        event_timestamp_lte: '{{inputs.event_timestamp_lte}}'
        include_score_decreases: '{{inputs.include_score_decreases}}'
    asserts:
      success:
        predicate: '{{response.status_code == 200}}'
        fail: Expected a successful (2xx) status code, got {{response.status_code}}
    captures:
      result: '{{response.json}}'
  output:
    kind: output
    properties:
      result: '{{http.result}}'
inputs:
  include_score_decreases:
    type: boolean
    description: Whether to include events that reflect score decreases
  client_secret:
    type: string
    description: The client secret for OAuth2 client credentials flow
    default: '{{client_secret}}'
  vectra_portal_url:
    type: string
    default: platform.vectra.ai
  type:
    type: string
    description: Specifies the type of entities to retrieve (e.g., "account" or "host")
  from:
    type: integer
    description: Starting checkpoint for filtering scoring events
  event_timestamp_lte:
    type: string
    description: End date/time for scoring events (inclusive, ISO-8601 format)
  client_id:
    type: string
    description: The client ID for OAuth2 client credentials flow
    default: '{{client_id}}'
  limit:
    type: integer
    description: Maximum number of events to return, with a default of 500 if unspecified
  base_url:
    type: string
    description: Base URL for the API
    enum:
    - https://{{inputs.vectra_portal_url}}/api/v3.3
  event_timestamp_gte:
    type: string
    description: Start date/time for scoring events (inclusive, ISO-8601 format)
