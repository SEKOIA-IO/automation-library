[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Automation Module for JIRA"
description = ""
version = "0.1"
authors = []
package-mode = false

[tool.black]
line-length = 119
target-version = [ "py314",]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 119

[tool.poetry.dependencies]
python = ">=3.11,<4.0"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"
isort = "*"
black = "*"
mypy = "*"

[tool.coverage.run]
omit = [ "tests/*", "main.py", "dev.py",]

[tool.poetry.dependencies.sekoia-automation-sdk]
extras = [ "all",]
version = "^1.21.2"
